<ion-header>
    
    </ion-header>
    
    
    <ion-content>
      
       <div padding>
      
         <ion-row>
           <ion-col>
             <img class="logo" src="assets/images/ionic.png" />
           </ion-col>
         </ion-row>
      
         <ion-row>
           <ion-col>
             <ion-list>
      
               <ion-item>
                 <ion-label>Email: </ion-label>
                 <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
               </ion-item>

               <ion-item>
                  <ion-label>Password: </ion-label>
                  <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
                </ion-item>
      
             </ion-list>
           </ion-col>
         </ion-row>
      
         <ion-row>
           <ion-col>
             <button ion-button class="login-button" (click)="loginEmail(email, password)">Login</button>
           </ion-col>
         </ion-row>

         <hr>

         <ion-row>
            <ion-col>
                <button class="loginBtn loginBtn--facebook" (click)="loginFacebook()">
                    Login with Facebook
                  </button>

                  <button class="loginBtn loginBtn--google" (click)="loginGoogle()">
                      Login with Google
                    </button>
            </ion-col>
          </ion-row>

      
       </div>
      
     </ion-content>
