<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>My Profile</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>

    <ion-card>
      <div class="profile-picture big-profile-picture">
          <img src="{{ userInfo.info.photoURL }}">
      </div>
      <ion-card-content>
          <h2>{{ userInfo.info.displayName }}</h2>
          <p>{{ userInfo.info.email }}</p>
          
      </ion-card-content>
    </ion-card>

</ion-content>
